<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<div class="p-field p-grid">
				<p:outputLabel for="nomecompleto" styleClass="p-col-12 p-md-2"
					value="Nome Completo" />
				<div class="p-col-12 p-md-10">
					<p:inputText id="nomecompleto" placeholder="Nome" />
				</div>
			</div>
			<div class="p-field p-grid">
				<p:outputLabel for="cpf" styleClass="p-col-12 p-md-2" value="CPF" />
				<div class="p-col-12 p-md-10">
					<p:inputText id="cpf" />
				</div>
			</div>
			<div class="p-field p-grid">
				<p:outputLabel for="email" styleClass="p-col-12 p-md-2"
					value="Email" />
				<div class="p-col-12 p-md-10">
					<p:inputText id="email" />
				</div>
			</div>
			<div class="p-field p-grid">
				<p:outputLabel for="phone" value="Telefone" />
				<p:inputMask id="phone" value="#{maskView.phone}"
					mask="(99) 99999-9999" />
			</div>
			<div class="p-field p-grid">
				<p:outputLabel value="Area" styleClass="p-col-12 p-md-2"/>
				<p:inputTextarea rows="6" cols="33" />
			</div>
			<div class="p-field p-grid">
				<p:outputLabel for="tipoprofissional" styleClass="p-col-12 p-md-2"
					value="Tipo do Profissional" />
				<div class="p-col-12 p-md-10">
					<p:inputText id="tipoprofissional" />
				</div>
			</div>
			<div class="p-field p-grid">
				<p:outputLabel for="nconselho" styleClass="p-col-12 p-md-2"
					value="Numero do Conselho" />
				<div class="p-col-12 p-md-10">
					<p:inputText id="nconselho" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
