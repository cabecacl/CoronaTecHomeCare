<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<p:panelGrid columns="4" style="width: 100%">
			<p:outputLabel value="Nome" />
			<p:inputText />
			<p:outputLabel value="CPF" />
			<p:inputMask id="cpf" value="#{maskView.cpf}" mask="999.999.999-99" />
			<p:outputLabel value="Telefone" />
			<p:inputMask id="phone" value="#{maskView.phone}"
				mask="(99) 99999-9999" />
			<p:outputLabel value="Área" />
			<p:inputText />
			<p:outputLabel value="Especialização" />
			<p:inputText />
			<p:outputLabel value="Nº do Conselho" />
			<p:inputText />
			<p:outputLabel value="Senha" />
			<p:inputText />
			<p:outputLabel value="Confirmar Senha" />
			<p:inputText />
			<p:commandButton value="Reset" type="reset" />
			<p:commandButton value="Cadastar"  update="@form" actionListener="#{buttonView.buttonAction}" />
		</p:panelGrid>
		


	</ui:define>
</ui:composition>

</html>
