<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Atendimento</title>
	
	<style>
		.companyHeaderGrid.ui-panelgrid>*>tr,
		.companyHeaderGrid.ui-panelgrid>*>tr>td {
		    border: none;
		}
	</style>
</h:head>
<h:body>
	<ui:composition template="/templatePrincipal.xhtml">
		<ui:define name="conteudo">
				<p:fieldset style="background-color: #f5f5f5;">
				<p:panelGrid style="margin: auto;">
					<f:facet name="header">
						<p:row>
							<p:column colspan="8">Atendimento</p:column>
						</p:row>
						<p:row>
							<p:column colspan="4">Profissional</p:column>
							<p:column colspan="4">Cliente</p:column>
						</p:row>
				    </f:facet>
				    	<p:row>
							<p:column colspan="4">
								<p:outputLabel id="lblRegProf"   value="Registro: #{AtendimentoBean.profissional.numeroRegistro}" />
							</p:column>
							<p:column colspan="1">
								<p:outputLabel id="lblCpfPac" for="txtCpfPac" value="CPF " />
							</p:column>
							<p:column colspan="2">
								<p:inputText id="txtCpfPac" value=""/><br/>
							</p:column>
						</p:row>
				    	<p:row>
							<p:column colspan="4">
								<p:outputLabel id="lblNomeProf"  value="Nome: #{AtendimentoBean.profissional.nome}"     />
							</p:column>
							<p:column colspan="4">
								<p:outputLabel id="lblNomePac"   value="Nome: #{AtendimentoBean.paciente.nome}" />
							</p:column>
						</p:row>
				    	<p:row>
							<p:column colspan="4">
								<p:outputLabel id="lblTipoProf"  value="Função: #{AtendimentoBean.profissional.tipoProfissional}" />
							</p:column>
							<p:column colspan="4">
								<p:outputLabel id="lblPesoPac"   value="Peso: #{AtendimentoBean.paciente.peso}" />
							</p:column>
						</p:row>
				    	<p:row>
							<p:column colspan="1">
								<p:outputLabel id="lblCidAtendimento" for="txtCidAtendimento" value="Cid:"/>
							</p:column>
							<p:column colspan="3">
								<p:inputText id="txtCidAtendimento" value="#{AtendimentoBean.atendimento.cid}"/>
							</p:column>
							<p:column colspan="4" style="vertical-align: top;">
								<p:outputLabel id="lblAlturaPac" value="Altura: #{AtendimentoBean.paciente.altura}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1" style="vertical-align: top;">
								<p:outputLabel id="lblDtAtendimento" for="cldData"  value="Data: "/>
							</p:column>
							<p:column colspan="5">
								<p:calendar id="cldData" value="#{AtendimentoBean.atendimento.dta}" showOn="button" showTime="true" pattern="dd/MM/yyyy HH:mm"></p:calendar>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="8">
								<p:outputLabel id="lblProcesso" value="Processo: #{AtendimentoBean.processo.nome}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1">
								<p:outputLabel id="lblAvalAtendimento" for="txtAvalAtendimento" value="avaliação"/>
							</p:column>
							<p:column colspan="7">
								<p:inputTextarea rows="6" maxlength="3000" cols="60" id="txtAvalAtendimento" value="#{AtendimentoBean.atendimento.avaliacao}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1">
								<p:outputLabel   id="lblEvolAtendimento" for="txtEvolAtendimento" value="evolução"/>
							</p:column>
							<p:column colspan="7">
								<p:inputTextarea rows="6" maxlength="3000" cols="60" id="txtEvolAtendimento" value="#{AtendimentoBean.atendimento.evolucao}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1">
								<p:outputLabel   id="lblPrescAtendimento" for="txtPrescAtendimento" value="prescrição"/>
							</p:column>
							<p:column colspan="7">
								<p:inputTextarea rows="6" maxlength="3000" cols="60" id="txtPrescAtendimento" value="#{AtendimentoBean.atendimento.prescriao}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1">
								<p:outputLabel   id="lblObsAtendimento" for="txtObsAtendimento" value="observação"/>
							</p:column>
							<p:column colspan="7">
								<p:inputTextarea rows="6" maxlength="3000" cols="60" id="txtObsAtendimento" value="#{AtendimentoBean.atendimento.obs}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1">
								<p:outputLabel   id="lblCondutaAtendimento" for="txtCondutaAtendimento" value="conduta"/>
							</p:column>
							<p:column colspan="7">
								<p:inputTextarea rows="6" maxlength="3000" cols="60" id="txtCondutaAtendimento" value="#{AtendimentoBean.atendimento.conduta}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="8"> <p:button value="Submit" styleClass="panelGridCenter" /> </p:column>
						</p:row>
				</p:panelGrid>
				
				</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>

</html>
