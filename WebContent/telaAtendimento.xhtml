<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Atendimento</title>
	<h:outputStylesheet library="css" name="styles.css"  />
</h:head>
<h:body>
	<ui:composition template="/templatePrincipal.xhtml">
		<ui:define name="conteudo">
			<div style="background-color: #b4bfd9; width: 100%;">
				<div style="padding: 32px 64px">
					<p:panel id="pnlAtendimento" header="Atendimento"  style="text-align: center;" width="80%">
						<!-- Uso de classes PRIME FLEX -->
						<table width="100%" style="font-size: 18px; font-family: roboto, arial;">
							<tr>
								<td width="50%" style="vertical-align: top; padding-top: 32px;">
									<div class="ui-fluid">
									
										<div class="p-field" style="padding-left: 8px">
										
<!-- PENDÊNCIA: vincular campo com dados do profissional -->
											<p:outputLabel id="lblNomeProf" value="nome: "     /><br/>
											
											<!-- Colocar o atributo do obj criado no ManagedBean. Ainda não existe -->
											<p:outputLabel id="lblRegProf"  value="registro: " /><br/>
											
											<!-- Colocar o atributo do obj criado no ManagedBean. Ainda não existe -->
											<p:outputLabel id="lblTipoProf"  value="Especialização: " /><br/>
											<div class="ui-g">
												<div class="ui-g-7" style="margin: 0px; padding: 0px;">
													<div class="ui-fuild">
														<div class="p-field">
															<p:outputLabel id="lblDtAtendimento" for="cldData"  value="data: "/><br/>
															<p:calendar id="cldData" value="#{AtendimentoBean.data}" showOn="button" showTime="true" pattern="dd/MM/yyyy HH:mm"></p:calendar>
															<p:outputLabel   id="lblCidAtendimento" for="txtCidAtendimento" value="cid:  "/><br/>
														 	<p:inputText id="txtCidAtendimento" value="#{AtendimentoBean.cid}"/>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</td>
								<td width="auto" style="padding: 32px 0px 0px 0px; margin: 0px; vertical-align: top;">
										<div class="ui-fluid">
											<div class="p-field" style="padding-left: 8px;">
												<div class="ui-g">
													<div class="ui-g-7" style="margin: 0px; padding: 0px;">
														<div class="ui-fuild">
															<div class="p-field">
																<p:outputLabel id="lblCpfPac" for="txtCpfPac" value="cpf" />
																<p:inputText id="txtCpfPac" value="" />
															</div>
														</div>
													</div>
												</div>
												
<!-- PENDÊNCIA: vincular campo com dados do paciente através do CPF -->
												<p:outputLabel id="lblNomePac"   value="nome:" /><br/>
												<p:outputLabel id="lblPesoPac"   value="peso:" /><br/>
												<p:outputLabel id="lblAlturaPac" value="altura:" />
											</div>
										</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div class="ui-g">
										<div class="ui-g-12">
											<div class="ui-fluid">
												<div class="p-field">
													<p:outputLabel id="lblAvalAtendimento" for="txtAvalAtendimento" value="avaliação"/><br/>
													<p:inputTextarea rows="6" maxlength="3000" id="txtAvalAtendimento" value="#{AtendimentoBean.avaliacao}"/><br/>
													
													<p:outputLabel   id="lblEvolAtendimento" for="txtEvolAtendimento" value="evolução"/><br/>
													<p:inputTextarea rows="6" maxlength="3000" id="txtEvolAtendimento" value="#{AtendimentoBean.evolucao}"/><br/>
													
													<p:outputLabel   id="lblPrescAtendimento" for="txtPrescAtendimento" value="prescrição"/><br/>
													<p:inputTextarea rows="6" maxlength="3000" id="txtPrescAtendimento" value="#{AtendimentoBean.prescricao}"/><br/>
													
													<p:outputLabel   id="lblObsAtendimento" for="txtObsAtendimento" value="observação"/><br/>
													<p:inputTextarea rows="6" maxlength="3000" id="txtObsAtendimento" value="#{AtendimentoBean.obs}"/><br/>
													
													<p:outputLabel   id="lblCondutaAtendimento" for="txtCondutaAtendimento" value="conduta"/><br/>
													<p:inputTextarea rows="6" maxlength="3000" id="txtCondutaAtendimento" value="#{AtendimentoBean.conduta}"/>
												</div>
											</div>		
										</div>
									</div>
								</td>
							</tr>
							<tfoot>
								<tr>
									<td colspan="2" align="center" style="padding-top: 32px;">
										<p:button value="Submit" />
									</td>
								</tr>
								
							</tfoot>
						</table>
					<!-- </p:dialog> -->
					</p:panel>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
