<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Atendimento</title>
</h:head>
<h:body>
	<h:form>
		<h3>Atendimento</h3>
		<div class="ui-fluid">
			<div class="p-field">
				<p:outputLabel for="txtData" value="Data" />
				<p:inputText id="txtData" value="#{Atendimento.data}" />
			</div>
			<div class="p-field">
				<p:outputLabel for="txtCid" value="CID" />
				<p:inputText id="txtCid" value="#{Atendimento.cid}" />
			</div>
			<div class="p-field">
				<p:outputLabel for="txtAvaliacao" value="Avaliação"/>
				<p:inputTextarea id="txtAvaliacao" rows="6" cols="30" maxlength="4000" />
			</div>
			<div class="p-field">
				<p:outputLabel for="txtEvolucao" value="Evolução"/>
				<p:inputTextarea id="txtEvolucao" rows="6" cols="30" maxlength="4000" />
			</div>
			<div class="p-field">
				<p:outputLabel for="txtPrescricao" value="Prescrição"/>
				<p:inputTextarea id="txtPrescricao" rows="6" cols="30" maxlength="4000" />
			</div>
		</div>

		<h3>Vertical and Grid</h3>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel for="firstname2" value="Firstname" />
				<p:inputText id="firstname2" />
			</div>
			<div class="p-field p-col">
				<p:outputLabel for="lastname2" value="Lastname" />
				<p:inputText id="lastname2" />
			</div>
		</div>

		<h3>Horizontal and Fixed Width</h3>
		<div class="p-field p-grid">
			<p:outputLabel for="firstname3" styleClass="p-col-fixed"
				style="width:100px" value="Firstname" />
			<div class="p-col">
				<p:inputText id="firstname3" />
			</div>
		</div>
		<div class="p-field p-grid">
			<p:outputLabel for="lastname3" styleClass="p-col-fixed"
				style="width:100px" value="Lastname" />
			<div class="p-col">
				<p:inputText id="lastname3" />
			</div>
		</div>

		<h3>Horizontal and Fluid</h3>
		<div class="ui-fluid">
			<div class="p-field p-grid">
				<p:outputLabel for="firstname4" styleClass="p-col-12 p-md-2"
					value="Firstname" />
				<div class="p-col-12 p-md-10">
					<p:inputText id="firstname4" />
				</div>
			</div>
			<div class="p-field p-grid">
				<p:outputLabel for="lastname4" styleClass="p-col-12 p-md-2"
					value="Lastname" />
				<div class="p-col-12 p-md-10">
					<p:inputText id="lastname4" />
				</div>
			</div>
		</div>

		<h3>Inline</h3>
		<div class="p-formgroup-inline">
			<div class="p-field">
				<p:outputLabel for="firstname5" styleClass="ui-sr-only"
					value="Firstname" />
				<p:inputText id="firstname5" placeholder="Firstname" />
			</div>
			<div class="p-field">
				<p:outputLabel for="lastname5" styleClass="ui-sr-only"
					value="Lastname" />
				<p:inputText id="lastname5" placeholder="Lastname" />
			</div>
			<p:button value="Submit" />
		</div>

		<h3>Vertical Checkbox</h3>
		<div class="p-field-checkbox">
			<p:selectBooleanCheckbox id="v_option1" />
			<p:outputLabel for="v_option1" value="Option 1" />
		</div>
		<div class="p-field-checkbox">
			<p:selectBooleanCheckbox id="v_option2" />
			<p:outputLabel for="v_option2" value="Option 2" />
		</div>

		<h3>Horizontal Checkbox</h3>
		<div class="p-formgroup-inline">
			<div class="p-field-checkbox">
				<p:selectBooleanCheckbox id="h_option1" />
				<p:outputLabel for="h_option1" value="Option 1" />
			</div>
			<div class="p-field-checkbox">
				<p:selectBooleanCheckbox id="h_option2" />
				<p:outputLabel for="h_option2" value="Option 2" />
			</div>
		</div>

		<h3>Help Text</h3>
		<div class="p-field ui-fluid">
			<p:outputLabel for="username" value="Username" />
			<p:inputText id="username" />
			<small id="username-help">Enter your username to reset your
				password.</small>
		</div>

		<h3>Advanced</h3>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel for="firstname6" value="Firstname" />
				<p:inputText id="firstname6" />
			</div>
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel for="lastname6" value="Lastname" />
				<p:inputText id="lastname6" />
			</div>
			<div class="p-field p-col-12">
				<p:outputLabel for="address" value="Address" />
				<p:inputTextarea id="address" rows="4" />
			</div>
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel for="city" value="City" />
				<p:inputText id="city" />
			</div>
			<div class="p-field p-col-12 p-md-3">
				<p:outputLabel for="state" value="State" />
				<p:selectOneMenu id="state">
					<f:selectItem itemLabel="Select One" itemValue="#{null}"
						noSelectionOption="true" />
					<f:selectItem itemLabel="Option 1" itemValue="Option 1" />
					<f:selectItem itemLabel="Option 2" itemValue="Option 2" />
					<f:selectItem itemLabel="Option 3" itemValue="Option 3" />
				</p:selectOneMenu>
			</div>
			<div class="p-field p-col-12 p-md-3">
				<p:outputLabel for="zip" value="Zip" />
				<p:inputText id="zip" />
			</div>
		</div>

	</h:form>
</h:body>

</html>
