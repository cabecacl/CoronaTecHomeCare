<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">
	<ui:define name="cabecalho">
		<h1 align="center">Pesquisar Paciente</h1>
	</ui:define>

	<ui:define name="conteudo">
		<p:panelGrid columns="4" style="width: 100%">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{PacienteBean.paciente.nome}"
				label="nome" />
				
			<p:outputLabel value="CPF" />
			<p:inputMask id="cpf" mask="999.999.999-99"
				value="#{PacienteBean.paciente.cpf}" label="cpf" />
				
			<p:outputLabel />
			<p:commandButton value="Limpar" type="reset" />
			<p:outputLabel />
			<p:commandButton value="Pesquisar" update="@form"
				actionListener="#{PacienteBean.pesquisar}" />
		</p:panelGrid>

		<p:dataTable value="#{PacienteBean.listaPaciente}"
			var="paciente">
			<f:facet name="header">
	            Resultado
	        </f:facet>

			<p:column headerText="CPF">
				<h:outputText value="#{paciente.cpf}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{paciente.nome}" />
			</p:column>
			<p:column headerText="Telefone">
				<h:outputText value="#{paciente.telefone}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{paciente.email}" />
			</p:column>


		</p:dataTable>
	</ui:define>
</ui:composition>

</html>
