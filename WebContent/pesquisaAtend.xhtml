<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>Projeto Home Care</title>
</h:head>
<h:body>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
 
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
   
</style>
 

<h:form>
<div class="ui-fluid">

	<table border="" style="width: 100%; height: 100px;"   >
	
	  
		<tr>
			<td colspan="2" style="text-align:center; background: gray; color: #fff; ">
				<ui:insert class="cabecalho" >
					<h1 style="margin-top:12;">Projeto Home Care</h1>
				</ui:insert>
			</td>
		</tr>
		<tr>
			<td>
				<ui:insert name="menu">
			     
			   <p:menu>
				 <p:submenu label="Menu">
				 
				 <p:menuitem value=" Tela inicial" url="telaPrincipal.xhtml"/>
				 <p:menuitem value=" Atendimento"  url="telaAtendimento.xhtml"/>
				 <p:menuitem value="Pesquisa Paciente"  />    
				 <p:menuitem value="Cadastra paciente" url="telacadastro_paciente.xhtml"/>
				  <p:menuitem value="Calculadora" url="calculadora.xhtml"/>
 				
 				</p:submenu>
 				<p:submenu label="Sistema">
				 <p:menuitem value="Salva PDF"/>
				 <p:menuitem value="Logout"/>
 				
 				</p:submenu>
    			</p:menu>
			     		     
			    </ui:insert>
			</td>
			
			<td>
				<div style=" width:180px; margin-bottom:40px; padding-left:20px;" >
				<p:outputLabel value="Id"/><br/>	
				<p:inplace>
			    <p:inputText value="Pesquisa Aqui..."/>
        		</p:inplace>
        		</div>
        		
				<p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" >

				<p:outputLabel value="Profissional:" style=" font-size:23px"/>
				<p:autoComplete  dropdown="true"  value="#{AtendimentoBean.profissional}" completeMethod="#{autoCompleteView.completeText}" style="horizontal-align:right:" /> 
				
				<p:outputLabel value="Paciente:" style=" font-size:23px" />
				<p:autoComplete  dropdown="true"  value="#{AtendimentoBean.paciente}" completeMethod="#{autoCompleteView.completeText}"/>
				
				<p:outputLabel value="Data:" style=" font-size:23px" />
				<p:datePicker  showIcon="true" />				
				
				<p:outputLabel value="Data fim:" style=" font-size:23px" />
				<p:datePicker  showIcon="true" />	
				
				<p:outputLabel value="Processo:" style=" font-size:23px" />
				<p:autoComplete  dropdown="true"  value="#{AtendimentoBean.processo}" completeMethod="#{autoCompleteView.completeText}"/>
				
				<p:outputLabel value="CID:" style=" font-size:23px"/>
				<p:inputText/>
				</p:panelGrid>
				
				
				 <p:commandButton value="PESQUISAR"  style="margin-left:30px; width:200px; margin-top:30px;" />

			</td>
		</tr>
	</table>
	
	<div style="margin:30px; font-size:23px;">
	<p:dataTable >
        <f:facet name="header">
            Resultado
        </f:facet>
       
      
     
    <p:column headerText="Id">
        <h:outputText value="#{AtendimentoBean.id}" />
    </p:column>
 
    <p:column headerText="Paciente">
        <h:outputText value="#{AtendimentoBean.paciente}" />
    </p:column>
 
    <p:column headerText="CID">
        <h:outputText value="#{AtendimentoBean.cid}" />
    </p:column>
 
    <p:column headerText="Profissional">
        <h:outputText value="#{AtendimentoBean.profissional}" />
    </p:column>
    <p:column headerText="Processo">
        <h:outputText value="#{AtendimentoBean.processo}" />
    </p:column>
    <p:column headerText="Data">
        <h:outputText value="#{AtendimentoBean.data}" />
    </p:column>
        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="pi pi-search" title="View">
                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>
		</div>
	</div>
</h:form>
</h:body>
</html>
