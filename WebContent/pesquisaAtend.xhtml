<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<meta charset="utf-8" http-equiv="Content-Language" content="pt-br" />
	<title>Projeto Home Care</title>
</h:head>
<h:body>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
 
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
   
</style>
 

<h:form>
<div class="ui-fluid">

	<table border="" style="width: 100%; height: 100px;"   >
	
	  
		<tr>
			<td colspan="2" style="text-align:center; background: gray; color: #fff; ">
				<ui:insert class="cabecalho" >
					<h1 style="margin-top:12;">Projeto Home Care</h1>
				</ui:insert>
			</td>
		</tr>
		<tr>
			<td>
				<ui:insert name="menu">
			     
			   <p:menu>
				 <p:submenu label="Menu">
				 
				 <p:menuitem value=" Tela inicial" url="telaPrincipal.xhtml"/>
				 <p:menuitem value=" Atendimento"  url="telaAtendimento.xhtml"/>
				 <p:menuitem value="Pesquisa Paciente" />    
				 <p:menuitem value="Cadastra paciente"/>
				  <p:menuitem value="Calculadora" url="calculadora.xhtml"/>
 				
 				</p:submenu>
 				<p:submenu label="Sistema">
				 <p:menuitem value="Salva PDF"/>
				 <p:menuitem value="Logout"/>
 				
 				</p:submenu>
    			</p:menu>
			     		     
			    </ui:insert>
			</td>
			
			<td>	
				<p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" >

				<p:outputLabel value="Profissional:" style=" font-size:23px"/>
				<p:selectOneMenu value="#{AtendimentoBean.atendimento.proficional.id}" >
					<f:selectItem itemLabel="Selecione um ..." itemValue="" />
					<f:selectItems value="#{AtendimentoBean.listaProfissional}" var="profissional" 
						itemLabel="#{profissional.nome}" itemValue="#{profissional.id}">
					</f:selectItems>
				</p:selectOneMenu> 
				
				<p:outputLabel value="Paciente:" style=" font-size:23px" />
				<p:selectOneMenu value="#{AtendimentoBean.atendimento.paciente.idpaciente}" >
					<f:selectItem itemLabel="Selecione um ..." itemValue="" />
					<f:selectItems value="#{AtendimentoBean.listaPaciente}" var="paciente" 
						itemLabel="#{paciente.nome}" itemValue="#{paciente.idpaciente}">
					</f:selectItems>
				</p:selectOneMenu>
				
				<p:outputLabel value="Data inicial:" style=" font-size:23px" />
				<p:datePicker  value="#{AtendimentoBean.dtainicio}" showIcon="true" pattern = "dd/MM/yyyy" />				
				
				<p:outputLabel value="Data final:" style=" font-size:23px" />
				<p:datePicker  value="#{AtendimentoBean.dtafim}" showIcon="true" pattern = "dd/MM/yyyy"/>	
				
				<p:outputLabel value="Processo:" style=" font-size:23px" />
				<p:autoComplete  dropdown="true"  value="#{AtendimentoBean.atendimento.cid}" />
				
				<p:outputLabel value="CID:" style=" font-size:23px"/>
				<p:inputText/>
				</p:panelGrid>
				
				
				 <p:commandButton value="PESQUISAR"  style="margin-left:50px; width:200px; margin-top:30px;"
				 	actionListener="#{AtendimentoBean.pesquisar}" update="@form" />

			</td>
		</tr>
	</table>
	
	<div style="margin:30px; font-size:23px;">
	<p:dataTable value="#{AtendimentoBean.listaAtendimento}" var="atendimento">
        <f:facet name="header">
            Resultado
        </f:facet>
       
      
     
    <p:column headerText="Id">
        <h:outputText value="#{atendimento.idatendimento}" />
    </p:column>
 
    <p:column headerText="Paciente">
        <h:outputText value="#{atendimento.paciente.nome}" />
    </p:column>
 
    <p:column headerText="CID">
        <h:outputText value="#{atendimento.cid}" />
    </p:column>
 
    <p:column headerText="Profissional">
        <h:outputText value="#{atendimento.proficional.nome}" />
    </p:column>
    <p:column headerText="Processo">
        <h:outputText value="#{atendimento.processo.nome}" />
    </p:column>
    <p:column headerText="Data">
        <h:outputText value="#{atendimento.data}" />
    </p:column>
        
    </p:dataTable>
		</div>
	</div>
</h:form>
</h:body>
</html>
